<div ng-show="message" class="mt-3">
  <div class="alert alert-success" role="alert" >
    {{message}}
</div>
</div>

<div ng-show="err" class="mt-3">
  <div class="alert alert-danger" role="alert" >
    {{err}}
</div>
</div>
<div class="container" class="mx-auto" >
    <h1>Login Form</h1>
<form ng-submit = "logMeIn(loginData)" name="loginPage" novalidate>
    <div class="form-group">
    <label>username</label>
    <input type="text" class="form-control" placeholder="username" ng-model="loginData.username"  name="username"ng-required = "true">
    <span ng-show = "loginPage.username.$touched && loginPage.username.$invalid">
      <small class="alertt">Please enter the field</small>
    </span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" name = "password" ng-model="loginData.password" ng-required="true">
     <span ng-show = "loginPage.password.$touched && loginPage.password.$invalid">
      <small class="alertt">Please enter the field</small>
    </span>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled = "loginPage.$invalid">Login</button>
</form>
</div>
