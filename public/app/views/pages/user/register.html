<div ng-show="message" class="mt-3">
  <div class="alert alert-success" role="alert" >
    {{message}}
</div>
</div>

<div ng-show="err" class="mt-3">
  <div class="alert alert-danger" role="alert" >
    {{err}}
</div>
</div>
<div class="container" class="mx-auto">
    <h1>Registration Form</h1>
<form ng-submit = "submit(reg)" name="register" novalidate>
    <div class="form-group">
    <label>username</label>
    <input type="text" class="form-control" placeholder="username" ng-model="reg.username" name="username"  ng-required="true">
     <span ng-show = "register.username.$touched && register.username.$invalid">
      <small class="alertt">Please enter the field</small>
    </span>
  </div>
    <div class="form-group">
    <label>email</label>
    <input type="email" class="form-control" placeholder="email" ng-model="reg.email" name="email" ng-required="true">
     <span ng-show = "register.email.$touched && register.email.$invalid">
      <small class="alertt">Please enter the field</small>
    </span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="reg.password" name="password" ng-required = "true">
     <span ng-show = "register.password.$touched && register.password.$invalid">
      <small class="alertt">Please enter the field</small>
    </span>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled = "register.$invalid">register</button>
</form>
</div>
