<h1>Add company details</h1>
{{hai}}
<form  ng-submit = "editData()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="companyName" name="companyName">
  </div>
   <div class="form-group">
    <input type="text" class="form-control" ng-model="subDomain" name="subDomain">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="companyImage1" name="companyImage1">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="companyImage2" name="companyImage2">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="bannerText" name="bannerText">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="detail" name="detail">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="email" name="email">
  </div>
   <button type="submit" class="btn btn-primary">Edit Updates</button>
</form>
